<body>
    <section class="containers">
        <!--grid calculator-->
        <div class="gridcontainer">
            <p>Stephen calculator</p>
            <div class="calculator">
                <div class="inputsandresult">
                    <label id="txtnumber" class="txtnumber"></label>
                    <!-- <input id="txtnumber" class="txtnumber" type="text" placeholder="Enter a number"> -->
                    <label id="txtresult" class="txtresult"></label>
                </div>
                
                <div class="btnkeys">
                    <div class="onetofour">
                        <button id="btnone" class="btn1">1</button>
                        <button id="btntwo" class="btn1">2</button>
                        <button id="btnthree" class="btn1">3</button>
                        <button id="btnfour" class="btn1">4</button>
                    </div>

                    <div class="fivetoeight">
                        <button id="btnfive" class="btn1">5</button>
                        <button id="btnsix" class="btn1">6</button>
                        <button id="btnseven" class="btn1">7</button>
                        <button id="bnteight" class="btn1">8</button>
                        
                    </div>

                    <div class="nineandothers">
                        <button id="btnnine" class="btn1">9</button>
                        <button id="btnzero" class="btn1">0</button>
                        <button id="btnplus" class="btnplus">+</button>
                        <button id="btnminus">-</button>
                    </div>

                    <div class="symb">
                        <button id="btndelete"class="btndelete">c</button>
                        <button id="btnequalto"class="btnequalto">=</button>
                        <button id="btnmiltiply">*</button>
                        <button id="btndivide">/</button>
                        
                    </div>
                    
                </div>
            </div>
        </div>
